<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JackBot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        .heading {
            font-family: 'Arial Black';
            font-size: 42px;
            text-decoration: none;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="jumbotron text-center"
     style="background-color: #455A64; box-shadow: 2px 10px 115px -13px rgba(0,0,0,0.20);">
    <h1 class="heading">
        <a href="https://material.io/guidelines/style/color.html#color-color-palette"
           style="text-decoration: none;background-color: transparent;color: #263238">JackBot's Website
        </a>
    </h1>
</div>
<div class="container">
    <h2>Vertical (basic) Form</h2>
    <form>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password">
        </div>
        <div class="checkbox">
            <label><input type="checkbox">Remember me</label>
        </div>
        <a href="commands.html" class="btn btn-info" role="button" target="_self">Login</a>
    </form>
</div>
</body>
</html>
