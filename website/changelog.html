<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JackBot - ChangeLog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/ico" href="images/favicon.ico">
    <style>
        body {
            font-family: 'Consolas', sans-serif;
        }

        a, a:hover {
            text-decoration: none;
        }

        .header {
            position: fixed;
            background-color: #18191c;
            width: 100%;
            padding-left: 8%;
            padding-right: 8%;
        }

        .panel {
            background-color: transparent;
            color: #E0E0E0;
            text-align: center;
            font-size: 60px;
        }

        .versionBox {
            color: white;
            border-color: transparent;
            padding: 50px;
            background-color: transparent;
            font-size: 20px;
        }

        .inviteBtn {
            color: white;
            transition: .45s;
            border-radius: 30px;
            padding: 5px 15px;
            text-align: center;
            font-size: 18px;
            display: inline-block;
            border: 2px solid white;
        }

        .inviteBtn:hover, .inviteBtn:active {
            background-color: white;
            color: #18191c;
        }

        .topBtn {
            color: #a1a1a1;
            transition: .45s;
            padding: 5px 15px;
            text-align: center;
            font-size: 18px;
            display: inline-block;
        }

        .title {
            color: white;
            transition: .45s;
            padding: 5px 15px;
            text-align: center;
            font-size: 40px;
            display: inline-block;
        }

        .topBtn:hover, .topBtn:active, .title:hover, .title:active {
            color: white;
            transform: scale(1.1);
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body style="background-color: #18191c">
<div class="header">
    <div style="display: inline-block;">
        <a href="index.html" class="title">
            <img src="images/logo.png" style="width: 40px; height: 40px;margin-bottom: 5px">
            <span>JackBot</span>
        </a>
    </div>

    <div style="display: inline-block;float: right;padding-top: 1%;padding-bottom: 1%">
        <a href="index.html" class="topBtn">
            <span>Home</span>
        </a>
        <a href="commands.html" class="topBtn">
            <span>Commands</span>
        </a>
        <a href="changelog.html" class="topBtn">
            <span style="color: white">ChangeLog</span>
        </a>
        <a href="https://discordapp.com/api/oauth2/authorize?client_id=292180812638715904&permissions=8&scope=bot"
           class="inviteBtn" role="button" target="_blank">
            <span>Invite Me</span>
        </a>
    </div>
</div>
<script>
    function getVersion(num) {
        try {
            $.get(`../changeLog/v${num}`, (data) => {
                document.getElementById(`version`).innerHTML = `Version ${num}`;
                document.getElementById(`vBox`).innerHTML = data;
            }, 'text').catch(err => {
            });
        } catch (e) {

        }
    }

    function getVersionButton(left) {
        const element = document.getElementById('version').textContent;
        let currentV = element.slice('Version '.length).split('.');

        if (left) {
            if (currentV[0] === '1') getVersion('1.' + (parseInt(currentV[1]) + 1))
        } else {
            if (currentV[0] === '1') {
                if (currentV[1] === '0') return;
                getVersion('1.' + (parseInt(currentV[1]) - 1));
            }
        }
    }

    getVersion('1.3');
</script>

<div class="container" style="padding-top: 8%;">
    <h1 id="changelog" class="panel">Change Log</h1>
    <div style="background-color: #282c34;margin: 0 auto;width: 100%;height: 100%;box-shadow: 2px 20px 123px -13px rgba(0,0,0,0.6);">
        <br>
        <h3 style="color: white;text-align: center" id="version"></h3><br>
        <div style="background-color: #3a3f4b;margin: 0 auto;width: 80%;height: 80%;box-shadow: 2px 20px 123px -13px rgba(0,0,0,0.3);">
            <pre id="vBox" class="versionBox"></pre>
        </div>
        <div class="block, panel">
            <a role="button" class="btn btn-default" onclick="getVersionButton(true)"
               style="background-color: #3a3f4b; border-color: transparent;width: 50px;color: white;">
                <span class="glyphicon glyphicon-triangle-left"></span>
            </a>
            <a id="previous" role="button" class="btn btn-default" onclick="getVersionButton(false)"
               style="background-color: #3a3f4b; border-color: transparent;width: 50px;color: white;">
                <span class="glyphicon glyphicon-triangle-right"></span>
            </a>
        </div>
    </div>
</div>
<br><br><br><br>
</body>
</html>
